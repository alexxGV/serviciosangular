<div>
    <form>
        <!-- AL CAMBIO DEL SELECT LE ENVIO EL EVENTO AL QUE AFECTA -->
        <select (change)="onChange($event)">
            <option *ngFor="let oficio of oficios">
                {{oficio}}
            </option>
        </select>
    </form>
</div>

<div *ngIf="empleados.length > 0">
    <h1>Empleados con Oficio: {{of}}</h1>
    <table class="table table-dark">
        <thead>
            <tr>
                <th>ID</th>
                <th>Apellido</th>
                <th>Oficio</th>
                <th>Salario</th>
                <th>Departamento</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let emp of empleados">
                <td>{{emp.idEmpleado}}</td>
                <td>{{emp.apellido}}</td>
                <td>{{emp.oficio}}</td>
                <td>{{emp.salario}}</td>
                <td>{{emp.departamento}}</td>
            </tr>
        </tbody>
    </table>
</div>
